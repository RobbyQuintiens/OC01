name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: demo
        run: mvn clean package -DskipTests

      # Debugging step to print values
      - name: Print debug info
        run: |
          echo "GitHub SHA: ${{ github.sha }}"
          echo "Shortened SHA: ${{ github.sha::7 }}"
          echo "Docker username: ${DOCKER_USERNAME}"

      - name: Build Docker image
        run: |
          cd demo
          SHORT_SHA="${{ github.sha::7 }}"  # Shorten the commit SHA
          echo "Building image with tag: ${DOCKER_USERNAME}/demo:${SHORT_SHA}"
          docker build -t ${DOCKER_USERNAME}/demo:${SHORT_SHA} .

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image
        run: |
          SHORT_SHA="${{ github.sha::7 }}"  # Shorten the commit SHA
          echo "Pushing image: ${DOCKER_USERNAME}/demo:${SHORT_SHA}"
          docker push ${DOCKER_USERNAME}/demo:${SHORT_SHA}
